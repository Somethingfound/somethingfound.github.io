<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Something Found</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&family=IBM+Plex+Mono:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="Video assets/back ground.mp4" type="video/mp4">
  </video>

  <div class="black-overlay" id="blackOverlay"></div>

  <div class="grid"></div>
  
  <div class="contact-panel" id="contactPanel">
    <button class="close-btn" id="contactCloseBtn">&times;</button>
    <div class="contact-header">
      <div class="logo-container">
        <img src="NAMES CIRCLE.png" class="names-circle" alt="Names Circle">
        <img src="SF Logo.png" class="sf-logo" alt="Something Found Logo">
      </div>
      <p class="tagline">A hybrid media company working across documentary film, site-specific artwork, archive, and architecture.</p>
    </div>
    
    <div class="contact-content">
      <div class="contact-left">
        <div class="contact-section">
          <h3>Contact</h3>
          <p><a href="mailto:contact@somethingfound.online">contact@somethingfound.online</a></p>
        </div>
        
        <div class="contact-section">
          <h3>Locations</h3>
          <p>Bologna - Aarhus - London</p>
        </div>
      </div>
      
      <div class="contact-right">
      </div>
    </div>
  </div>
  
  <div class="detail-panel" id="detailPanel">
    <button class="close-btn" id="detailCloseBtn">&times;</button>
    <div class="detail-video"></div>
    <div class="detail-info">
      <h2 class="detail-title"></h2>
      <p class="detail-description"></p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
